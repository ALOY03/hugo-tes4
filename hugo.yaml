      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Nusser Studios
  authorimage: ../assets/images/global/Picture1.png
  og_image: 
  moto: "Super Fast, and Flexible"
  description: "SMP IT AR ROFII JATILUHUR"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Visi dan Misi"
    image: "../assets/images/pages/Screenshot 2025-06-24 002200.png"
    content:
      - text: "Visi: Menjadi sekolah Islam unggulan yang mencetak generasi Qur'ani, berprestasi dan berakhlakul karimah."
      - text: "Misi: Menanamkan nilai-nilai keislaman dalam pembelajaran, membangun karakter peserta didik, dan menyiapkan siswa yang siap menghadapi tantangan global dengan dasar ilmu dan iman."

  p2:
    heading: "Profil Sekolah"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "SMP IT AR ROFII JATILUHUR adalah lembaga pendidikan Islam tingkat menengah pertama yang berlokasi di Ciamis. Mengintegrasikan kurikulum nasional dengan pembinaan karakter dan nilai-nilai Al-Qur’an."

  p3:
    heading: "Prestasi dan Kegiatan"
    content:
      - text: "Kami bangga dengan berbagai prestasi siswa di bidang akademik, tahfidz, pramuka, dan olahraga. Kegiatan ekstrakurikuler juga aktif seperti panahan, jurnalistik, dan sains club."
    links:
      - text: Lihat kegiatan dan prestasi
        url: /gallery/


  p4:
    heading: "Berita Terbaru"
    content:
      - text: "Simak berita dan pengumuman penting seputar kegiatan sekolah kami."

  p5:
    heading: "Berlangganan Info"
    content:
      - text: "Dapatkan informasi penting dan agenda kegiatan sekolah melalui email."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: 'https://twitter.com/nusserstudios'

