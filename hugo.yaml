baseURL: 'https://smpitarrofii.sch.id/'  # Ganti jika domain sudah tersedia
title: SMP IT AR ROFII JATILUHUR CIAMIS
languageCode: id-ID
DefaultContentLanguage: id
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true

pagination:
  pagerSize: 6

darkmode_js:
  - assets/js/darkmode.js

enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        disable: false
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: SMP IT AR ROFII
  authorimage: /images/global/logo.png
  og_image: /images/global/og-cover.jpg
  moto: "Mencetak Generasi Qur'ani, Cerdas dan Berakhlak"
  description: "Website resmi SMP IT AR ROFII Jatiluhur - Ciamis"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Visi dan Misi"
    image: "/images/pages/visi-misi.jpg"
    content:
      - text: "Visi: Mewujudkan generasi muslim yang berilmu, berakhlak mulia, mandiri dan berwawasan global."
      - text: "Misi: Menanamkan nilai-nilai Islam dalam seluruh aspek kehidupan peserta didik melalui pembelajaran Al-Qur'an, pembiasaan ibadah, serta penanaman karakter Islami."

  p2:
    heading: "Profil Sekolah"
    image: "/images/pages/profil.jpg"
    content:
      - text: "SMP IT AR ROFII merupakan sekolah berbasis Islam terpadu yang berlokasi di Jatiluhur, Ciamis. Kami mengedepankan pembelajaran holistik antara ilmu umum dan agama."

  p3:
    heading: "Ekstrakurikuler"
    content:
      - text: "Kami menyediakan berbagai kegiatan ekstrakurikuler seperti Tahfidz, Pramuka, Futsal, Panahan, Sains Club, dan Jurnalistik."
    links:
      - text: Lihat daftar kegiatan lengkap
        url: "/ekstrakurikuler/"

  p4:
    heading: "Berita Terbaru"
    content:
      - text: "Dapatkan informasi terbaru seputar kegiatan sekolah, prestasi siswa, dan pengumuman penting lainnya."

  p5:
    heading: "Berlangganan Berita"
    content:
      - text: "Dapatkan info terbaru dari SMP IT AR ROFII langsung ke email Anda."
    action: "#"
    label: "Alamat Email"
    placeholder: "Masukkan email Anda"
    button: "Langganan"

  social_media:
    facebook:
      enabled: true
      url: 'https://facebook.com/smpitarrofii'
    instagram:
      enabled: true
      url: 'https://instagram.com/smpitarrofii'
    youtube:
      enabled: true
      url: 'https://youtube.com/@smpitarrofii'
    github:
      enabled: false
    twitter:
      enabled: false

